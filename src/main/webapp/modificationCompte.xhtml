<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/template/banqueTemplate.xhtml">
            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modificationCompte.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modificationCompte.loadCompte}"/>  
                    <f:viewAction action="#{modificationCompte.loadName()}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h1>Modification du nom #{modificationCompte.nom}</h1>
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom" size="3" value="#{modificationCompte.nom}"
                                     required="true"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{modificationCompte.modifier()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
