<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template/banqueTemplate.xhtml">

            <ui:define name="top">
                Liste des comptes
            </ui:define>

            <ui:define name="content">
                <p:dataTable var="compte" value="#{listeComptes.allComptes}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:link outcome="mouvement?id=#{compte.id}" 
                                value="#{compte.id}"/>
                    </p:column>

                    <p:column headerText="Nom">
                        <h:outputText value="#{compte.nom}" />
                    </p:column>

                    <p:column headerText="Solde">
                        <h:outputText value="#{compte.solde}" />
                    </p:column>

                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
    <h:messages/>
</html>
